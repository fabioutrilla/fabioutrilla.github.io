<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- FIXED VIEWPORT: Allows pinch-to-zoom on Instagram in-app browser -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Feel free to change this title to your name or anything else -->
    <title>Archival Document</title>
    
    <style>
        /* THE VOID */
        body, html {
            background-color: #F4F4F1;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* THE MONOLITH */
        .citadel-image {
            max-height: 92dvh;
            max-width: 92vw;
            background-color: #FAFAF9; 
            
            /* Native, hardware-accelerated shadow (fixes the mobile loading delay) */
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            
            /* Ensures your 3x/4x high-res image scales smoothly (fixes the crunchiness) */
            object-fit: contain;
            
            /* Prevents accidental highlighting or dragging of the image */
            pointer-events: none;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- CLEAN IMAGE TAG: Replaces the buggy SVG wrapper -->
    <img src="death.png" class="citadel-image" alt="Archival Document" />
</body>
</html>
