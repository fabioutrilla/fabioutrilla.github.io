<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archival Document</title>
    <style>
        /* THE VOID */
        body, html {
            background-color: #F4F4F1;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }
        /* THE MONOLITHIC ENVELOPE */
        .citadel-svg {
            max-height: 88dvh;
            max-width: 88vw;
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25)); /* THE FIGMA STRIKE */
            shape-rendering: crispEdges;
        }
        .monolith-layer {
            /* Artifact Kill */
            background-color: #FAFAF9;
            outline: 1px solid transparent;
            
            /* High-Frequency Overrides */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: high-quality;
            
            /* GPU Memory Lock */
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            
            /* Disable Live Text Interference */
            pointer-events: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
    </style>
</head>
<body>
    <!-- THE VECTOR SHIELD -->
    <svg class="citadel-svg" viewBox="0 0 816 1056" xmlns="http://www.w3.org/2000/svg">
        <image href="death.png" x="0" y="0" width="816" height="1056" class="monolith-layer" />
    </svg>
</body>
</html>
