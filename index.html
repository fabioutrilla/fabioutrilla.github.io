<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <style>
        /* THE VOID */
        body, html {
            background-color: #F4F4F1;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* THE MONOLITH */
        .citadel-image {
            max-height: 92dvh;
            max-width: 92vw;
            background-color: #FAFAF9; /* Ensures the background matches your design */
            
            /* Using box-shadow instead of filter: drop-shadow. 
               This loads instantly on mobile and is hardware accelerated without bugs. */
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            
            /* Ensures the image scales down smoothly, fixing the crunchiness */
            object-fit: contain;
            
            /* No Interaction */
            pointer-events: none;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- SWAPPED THE SVG WRAPPER FOR A STANDARD, SCALABLE IMAGE -->
    <img src="death.png" class="citadel-image" alt="Document" />
</body>
</html>
